<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jedi Library</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>üìò Jedi Library</h1>

  <!-- Search and Category -->
  <form method="get" action="/">
    <input type="text" name="q" placeholder="Search books..." value="{{ request.args.get('q', '') }}">
    <select name="category">
      <option value="">All Categories</option>
      {% for cat in categories %}
        <option value="{{ cat }}" {% if selected_category == cat %}selected{% endif %}>{{ cat }}</option>
      {% endfor %}
    </select>
    <button type="submit">Search</button>
  </form>

  <!-- Books List -->
  <div class="book-grid">
    {% for book in books %}
      <div class="book-card">
        <h3>{{ book.title }}</h3>
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p><strong>Year:</strong> {{ book.year }}</p>
        <p><strong>Category:</strong> {{ book.category }}</p>
        <p>
          <strong>Tags:</strong>
          {% for tag in book.tags %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </p>
        <a href="{{ url_for('static', filename='uploads/' + book.filename) }}" target="_blank">üìñ View</a>
        <a href="{{ url_for('static', filename='uploads/' + book.filename) }}" download>‚¨áÔ∏è Download</a>
      </div>
    {% endfor %}
  </div>

  <a href="{{ url_for('upload') }}">‚ûï Upload a Book</a>
</body>
</html>

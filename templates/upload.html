<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload a Book</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>ðŸ“¤ Upload a New Book</h1>

  <form method="post" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Title" required><br>
    <input type="text" name="author" placeholder="Author" required><br>
    <input type="number" name="year" placeholder="Year" required><br>
    <input type="text" name="category" placeholder="Category" required><br>
    <input type="text" name="tags" placeholder="Tags (comma-separated)"><br>
    <input type="file" name="file" accept=".pdf" required><br>
    <button type="submit">Upload</button>
  </form>

  <a class="back-link" href="{{ url_for('index') }}">ðŸ”™ Back to Library</a>
</body>
</html>
